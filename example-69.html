<!DOCTYPE html>
<html>
	<head>
		<title>Liquid Layout</title>
		<style type="text/css">	
			* {
				text-align: center;
			}		
	
			body {
				font-family: "Courier New", Courier, monospace;
				width: 90%;
			}
			
			h1 {
				background-color: gray;
				color: white;
				
			}

			.two {
				background-color: red;
				color: white;
				float:left;	
				width: 48%;
				margin: 1%;
			}

			.three {
				background-color: blue;	
				color: white;
				float:left;	
				width: 31%;
				margin: 1%;
			}
		</style>
	</head>

	<body>
		<h1>Liquid Layout</h1>
		
		<p class="two">48%</p>
		<p class="two">48%</p>

		<p class="three">31%</p>
		<p class="three">31%</p>
		<p class="three">31%</p>
		
	</body>
</html>
